<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CMS Dashboard - Racour</title>
  <style>
    :root {
      --primary-color: #0071e3;
      --text-color: #1d1d1f;
      --bg-color: #f5f5f7;
      --card-bg: #fff;
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
      --border-radius: 12px;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }
    body {
      background: var(--bg-color);
      color: var(--text-color);
      line-height: 1.6;
      overflow-x: hidden;
    }
    .container {
      display: flex;
      min-height: 100vh;
    }
    .sidebar {
      width: 250px;
      background: var(--card-bg);
      padding: 15px;
      box-shadow: var(--shadow);
      position: fixed;
      height: 100%;
      transition: transform 0.3s ease;
      z-index: 1000;
    }
    .sidebar h2 {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 20px;
      color: var(--text-color);
    }
    .sidebar ul {
      list-style: none;
      display: flex;
      flex-direction: column;
      height: calc(100% - 60px);
    }
    .sidebar ul li {
      margin-bottom: 10px;
    }
    .sidebar ul li a {
      text-decoration: none;
      color: var(--text-color);
      font-size: 14px;
      display: block;
      padding: 8px;
      border-radius: 6px;
      transition: background 0.3s;
    }
    .sidebar ul li a:hover,
    .sidebar ul li a.active {
      background: #f1f1f3;
      color: var(--primary-color);
    }
    .main-content {
      flex: 1;
      margin-left: 250px;
      padding: 10px;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: var(--card-bg);
      padding: 10px 15px;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      margin-bottom: 10px;
    }
    .header h1 {
      font-size: 18px;
      font-weight: 600;
    }
    .user-info {
      font-size: 12px;
      color: #666;
    }
    .user-info span {
      color: var(--primary-color);
      font-weight: 500;
    }
    .section {
      background: var(--card-bg);
      padding: 15px;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      display: none;
    }
    .section.active {
      display: block;
    }
    .section h2 {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 10px;
    }
    .dashboard-section .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 8px;
    }
    .stat-card {
      background: #f9f9f9;
      padding: 10px;
      border-radius: 6px;
      text-align: center;
    }
    .stat-card h3 {
      font-size: 12px;
      color: #666;
      margin-bottom: 5px;
    }
    .stat-card p {
      font-size: 18px;
      font-weight: 600;
      margin: 0;
    }
    #product-form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 15px;
      background: #f9f9f9;
      padding: 10px;
      border-radius: 6px;
    }
    #product-form input[type="text"],
    #product-form input[type="number"],
    #product-form input[type="file"] {
      padding: 8px;
      border: 1px solid #d2d2d7;
      border-radius: 6px;
      font-size: 14px;
      transition: border-color 0.3s;
    }
    #product-form input:focus {
      border-color: var(--primary-color);
      outline: none;
    }
    #imagePreview {
      max-width: 80px;
      border-radius: 6px;
      margin-top: 5px;
      display: none;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
    }
    .button-group {
      display: flex;
      gap: 6px;
      justify-content: flex-end;
    }
    button {
      padding: 8px 15px;
      background: var(--primary-color);
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }
    button:hover {
      background: #005bb5;
      transform: translateY(-1px);
    }
    button.secondary {
      background: #e0e0e0;
      color: var(--text-color);
    }
    button.secondary:hover {
      background: #d0d0d0;
    }
    .product-list-title {
      font-size: 16px;
      font-weight: 600;
      margin: 10px 0 8px;
      color: #333;
    }
    #productList {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    .product-item {
      display: flex;
      align-items: center;
      padding: 10px;
      background: #ffffff;
      border: 1px solid #e0e0e0;
      border-radius: 6px;
      transition: box-shadow 0.2s, transform 0.2s;
    }
    .product-item:hover {
      box-shadow: var(--shadow);
      transform: translateY(-2px);
    }
    .product-item img {
      width: 40px;
      height: 40px;
      object-fit: cover;
      border-radius: 4px;
      border: 1px solid #eee;
      margin-right: 10px;
    }
    .product-info {
      flex: 1;
      font-size: 14px;
      min-width: 0;
    }
    .product-info .name {
      font-weight: 500;
      color: #1d1d1f;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .product-info .price {
      color: #666;
      font-size: 12px;
    }
    .actions {
      display: flex;
      gap: 5px;
      margin-left: 10px;
    }
    .actions button {
      padding: 5px 8px;
      font-size: 12px;
      border-radius: 4px;
    }
    .actions button:nth-child(2) {
      background: #ff3b30;
    }
    .actions button:nth-child(2):hover {
      background: #d32f2f;
    }
    #settings-form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 15px;
    }
    #settings-form input {
      padding: 8px;
      border: 1px solid #d2d2d7;
      border-radius: 6px;
      font-size: 14px;
      transition: border-color 0.3s;
    }
    #settings-form input:focus {
      border-color: var(--primary-color);
      outline: none;
    }
    .settings-option {
      background: #f9f9f9;
      padding: 10px;
      border-radius: 6px;
    }
    .settings-option label {
      display: block;
      font-size: 14px;
      margin-bottom: 5px;
      color: #333;
    }
    .notification {
      position: fixed;
      top: 15px;
      right: 15px;
      background: #fff;
      padding: 10px 15px;
      border-radius: 6px;
      box-shadow: var(--shadow);
      font-size: 12px;
      color: #333;
      display: none;
      z-index: 2000;
      transition: opacity 0.3s;
    }
    .notification.error {
      background: #ff3b30;
      color: #fff;
    }
    .menu-toggle {
      display: none;
      color: #000;
      font-size: 20px;
      background: none;
      border: none;
      cursor: pointer;
      padding: 8px;
    }
    @media screen and (max-width: 750px) {
      .sidebar {
        transform: translateX(-100%);
        width: 200px;
      }
      .sidebar.active {
        transform: translateX(0);
      }
      .main-content {
        margin-left: 0;
        padding: 8px;
      }
      .header {
        padding: 8px 10px;
      }
      .header h1 {
        font-size: 16px;
      }
      .menu-toggle {
        display: block;
      }
      .section {
        padding: 10px;
      }
      #product-form,
      #settings-form {
        padding: 8px;
      }
      #productList {
        gap: 5px;
      }
      .product-item {
        flex-direction: row;
        align-items: center;
        padding: 8px;
        gap: 5px;
      }
      .product-item img {
        width: 40px;
        height: 40px;
        margin-right: 8px;
      }
      .product-info {
        flex: 1;
        font-size: 12px;
      }
      .product-info .name {
        font-size: 12px;
      }
      .product-info .price {
        font-size: 10px;
      }
      .actions {
        margin-left: 8px;
        gap: 4px;
      }
      .actions button {
        padding: 4px 6px;
        font-size: 10px;
        min-width: 50px;
      }
      .button-group {
        flex-direction: row;
        justify-content: space-between;
      }
      #imagePreview {
        max-width: 60px;
      }
      .dashboard-section .stats {
        grid-template-columns: 1fr;
      }
      .settings-option {
        padding: 8px;
      }
    }
  </style>

    <script>
      const db = firebase.database();
      const productsRef = db.ref('products');
      let productsCache = null;

      function loadProducts() {
        if (productsCache) {
          displayProducts(productsCache);
          return;
        }
        productsRef.once('value', (snapshot) => {
          productsCache = snapshot.val() || {};
          localStorage.setItem("products", JSON.stringify(productsCache));
          displayProducts(productsCache);
        }, (error) => {
          console.error("Error loading products:", error);
          showNotification("Failed to load products", true);
        });
      }

      function displayProducts(products) {
        const productList = document.getElementById("productList");
        productList.innerHTML = "";
        if (!products || Object.keys(products).length === 0) {
          productList.innerHTML = "<p>No products available.</p>";
          return;
        }
        Object.entries(products).forEach(([id, product]) => {
          const div = document.createElement("div");
          div.className = "product-item";
          div.innerHTML = `
            <img src="${product.image || ''}" alt="${product.name}">
            <div class="product-info">
              <div class="name">${product.name}</div>
              <div class="price">$${product.price.toFixed(2)}</div>
            </div>
            <div class="actions">
              <button onclick="editProduct('${id}')">Edit</button>
              <button onclick="deleteProduct('${id}')">Delete</button>
            </div>
          `;
          productList.appendChild(div);
        });
      }

      function updatePreview() {
        const fileInput = document.getElementById('productImage');
        const preview = document.getElementById('imagePreview');
        const file = fileInput.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = (e) => {
            preview.src = e.target.result;
            preview.style.display = 'block';
          };
          reader.readAsDataURL(file);
        }
      }

      document.getElementById('product-form').addEventListener('submit', (e) => {
        e.preventDefault();
        const id = document.getElementById('productId').value;
        const name = document.getElementById('productName').value;
        const price = parseFloat(document.getElementById('productPrice').value);
        const fileInput = document.getElementById('productImage');
        const file = fileInput.files[0];

        if (file) {
          const reader = new FileReader();
          reader.onload = (e) => {
            saveProduct(id, name, price, e.target.result);
          };
          reader.readAsDataURL(file);
        } else {
          saveProduct(id, name, price, null);
        }
      });

      function saveProduct(id, name, price, image) {
        const productData = { name, price };
        if (image) productData.image = image;

        const ref = id ? productsRef.child(id) : productsRef.push();
        ref.set(productData)
          .then(() => {
            productsCache = null; // Invalidate cache
            showNotification(id ? 'Product updated' : 'Product added');
            clearForm();
            loadProducts(); // Refresh immediately
          })
          .catch(error => {
            console.error("Error saving product:", error);
            showNotification('Error saving product', true);
          });
      }

      function editProduct(id) {
        productsRef.child(id).once('value', (snapshot) => {
          const product = snapshot.val();
          document.getElementById('productId').value = id;
          document.getElementById('productName').value = product.name;
          document.getElementById('productPrice').value = product.price;
          if (product.image) {
            document.getElementById('imagePreview').src = product.image;
            document.getElementById('imagePreview').style.display = 'block';
          }
        });
      }

      function deleteProduct(id) {
        if (confirm('Are you sure you want to delete this product?')) {
          productsRef.child(id).remove()
            .then(() => {
              productsCache = null; // Invalidate cache
              showNotification('Product deleted');
              loadProducts(); // Refresh immediately
            })
            .catch(error => showNotification('Error deleting product', true));
        }
      }

      function clearForm() {
        document.getElementById('product-form').reset();
        document.getElementById('productId').value = '';
        document.getElementById('imagePreview').style.display = 'none';
      }

      document.querySelector('[data-section="products-section"]').addEventListener('click', loadProducts);
    </script>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        if (!localStorage.getItem('authenticated')) {
          window.location.href = 'login.html';
          return;
        }

        const menuToggle = document.querySelector('.menu-toggle');
        const sidebar = document.querySelector('.sidebar');
        menuToggle.addEventListener('click', () => {
          sidebar.classList.toggle('active');
        });
  
        document.addEventListener('click', (e) => {
          if (window.innerWidth <= 750 && !sidebar.contains(e.target) && !menuToggle.contains(e.target)) {
            sidebar.classList.remove('active');
          }
        });
  
        const navLinks = document.querySelectorAll('.sidebar ul li a');
        const sections = document.querySelectorAll('.section');
        const headerTitle = document.getElementById('header-title');
        navLinks.forEach(link => {
          link.addEventListener('click', (e) => {
            e.preventDefault();
            const sectionId = link.getAttribute('data-section');
            if (!sectionId && link.textContent.trim() === 'Logout') {
              logout();
              return;
            }
  
            navLinks.forEach(l => l.classList.remove('active'));
            link.classList.add('active');
  
            sections.forEach(section => section.classList.remove('active'));
            const targetSection = document.getElementById(sectionId);
            if (targetSection) {
              targetSection.classList.add('active');
              headerTitle.textContent = link.textContent.trim();
            }
  
            if (sectionId === 'products-section') {
              loadProducts(); // Already handled by event listener, but ensuring it’s called
              if (window.innerWidth <= 750) {
                sidebar.classList.remove('active'); // Fucking close the sidebar on mobile
              }
            } else if (sectionId === 'dashboard-section') {
              updateDashboardStats();
            }
  
            if (window.innerWidth <= 750) {
              sidebar.classList.remove('active'); // Close sidebar for all links on mobile
            }
          });
        });
  
        function logout() {
          localStorage.removeItem("authenticated");
          window.location.href = "login.html";
        }
  
        function updateDashboardStats() {
          const totalProducts = document.getElementById('total-products');
          firebase.database().ref('products').once('value', (snapshot) => {
            totalProducts.textContent = snapshot.numChildren() || 0;
          }, (error) => {
            console.error("Error fetching product count:", error);
            showNotification("Failed to load product count", true);
          });
        }
  
        const settingsForm = document.getElementById('settings-form');
        const passwordRef = firebase.database().ref('settings/password');
        settingsForm.addEventListener('submit', (e) => {
          e.preventDefault();
          const currentPassword = document.getElementById('currentPassword').value;
          const newPassword = document.getElementById('newPassword').value;
          const confirmPassword = document.getElementById('confirmPassword').value;
  
          passwordRef.once('value', (snapshot) => {
            const storedPassword = snapshot.val() || 'admin123';
            if (currentPassword !== storedPassword) {
              showNotification('Current password is incorrect', true);
            } else if (newPassword !== confirmPassword) {
              showNotification('New passwords do not match', true);
            } else {
              passwordRef.set(newPassword)
                .then(() => {
                  showNotification('Password updated successfully');
                  settingsForm.reset();
                })
                .catch(error => {
                  console.error("Error updating password:", error);
                  showNotification('Error updating password: ' + error.message, true);
                });
            }
          }, (error) => {
            console.error("Error fetching password:", error);
            showNotification("Failed to load current password", true);
          });
        });
  
        function showNotification(message, isError = false) {
          const notification = document.getElementById('notification');
          notification.textContent = message;
          notification.classList.toggle('error', isError);
          notification.style.display = 'block';
          notification.style.opacity = '1';
          setTimeout(() => {
            notification.style.opacity = '0';
            setTimeout(() => notification.style.display = 'none', 300);
          }, 1500); // Faster notification dismissal
        }
  
        updateDashboardStats();
      });
    </script>
