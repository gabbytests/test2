<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CMS Dashboard - Racour</title>
  <style>
    :root {
      --primary-color: #0071e3;
      --text-color: #1d1d1f;
      --bg-color: #f5f5f7;
      --card-bg: #fff;
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
      --border-radius: 12px;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }
    body {
      background: var(--bg-color);
      color: var(--text-color);
      line-height: 1.6;
      overflow-x: hidden;
    }
    .container {
      display: flex;
      min-height: 100vh;
    }
    .sidebar {
      width: 250px;
      background: var(--card-bg);
      padding: 15px;
      box-shadow: var(--shadow);
      position: fixed;
      height: 100%;
      transition: transform 0.3s ease;
      z-index: 1000;
    }
    .sidebar h2 {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 20px;
      color: var(--text-color);
    }
    .sidebar ul {
      list-style: none;
      display: flex;
      flex-direction: column;
      height: calc(100% - 60px);
    }
    .sidebar ul li {
      margin-bottom: 10px;
    }
    .sidebar ul li a {
      text-decoration: none;
      color: var(--text-color);
      font-size: 14px;
      display: block;
      padding: 8px;
      border-radius: 6px;
      transition: background 0.3s;
    }
    .sidebar ul li a:hover,
    .sidebar ul li a.active {
      background: #f1f1f3;
      color: var(--primary-color);
    }
    .main-content {
      flex: 1;
      margin-left: 250px;
      padding: 10px;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: var(--card-bg);
      padding: 10px 15px;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      margin-bottom: 10px;
    }
    .header h1 {
      font-size: 18px;
      font-weight: 600;
    }
    .back-to-store {
      margin-bottom: 0px;
    }
    .back-to-store a {
      text-decoration: none;
      font-size: 16px;
      color: #0071e3;
      font-weight: 600;
      transition: color 0.3s ease;
    }
    .back-to-store a:hover {
      color: #005bb5;
    }
    .user-info {
      font-size: 12px;
      color: #666;
    }
    .user-info span {
      color: var(--primary-color);
      font-weight: 500;
    }
    .section {
      background: var(--card-bg);
      padding: 15px;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      display: none;
    }
    .section.active {
      display: block;
    }
    .section h2 {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 10px;
    }
    .dashboard-section .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 8px;
    }
    .stat-card {
      background: #f9f9f9;
      padding: 10px;
      border-radius: 6px;
      text-align: center;
    }
    .stat-card h3 {
      font-size: 12px;
      color: #666;
      margin-bottom: 5px;
    }
    .stat-card p {
      font-size: 18px;
      font-weight: 600;
      margin: 0;
    }
    .orders-section {
      margin-top: 20px;
    }
    .orders-section h3 {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 10px;
      color: #333;
    }
    .order-list {
      display: flex;
      flex-direction: column;
      gap: 8px;
      max-height: 400px;
      overflow-y: auto;
    }
    .order-item {
      display: flex;
      align-items: center;
      padding: 12px;
      background: #ffffff;
      border: 1px solid #e0e0e0;
      border-radius: 6px;
      transition: box-shadow 0.2s, transform 0.2s;
      cursor: pointer;
    }
    .order-item:hover {
      box-shadow: var(--shadow);
      transform: translateY(-2px);
    }
    .order-info {
      flex: 1;
      font-size: 14px;
      min-width: 0;
    }
    .order-info .order-id {
      font-weight: 500;
      color: #1d1d1f;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .order-info .order-date {
      color: #666;
      font-size: 12px;
    }
    .order-info .order-status {
      font-size: 12px;
      padding: 2px 6px;
      border-radius: 4px;
      display: inline-block;
    }
    .order-status.pending {
      background: #ffd700;
      color: #333;
    }
    .order-status.completed {
      background: #4caf50;
      color: #fff;
    }
    .order-status.cancelled {
      background: #ff3b30;
      color: #fff;
    }
    .order-amount {
      font-weight: 600;
      color: var(--primary-color);
      margin-left: 10px;
    }
    .order-actions {
      margin-left: 10px;
    }
    .order-actions button {
      padding: 5px 10px;
      font-size: 12px;
      background: #4caf50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .order-actions button:hover {
      background: #388e3c;
    }
    #product-form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 15px;
      background: #f9f9f9;
      padding: 10px;
      border-radius: 6px;
    }
    #product-form input[type="text"],
    #product-form input[type="number"],
    #product-form input[type="file"] {
      padding: 8px;
      border: 1px solid #d2d2d7;
      border-radius: 6px;
      font-size: 14px;
      transition: border-color 0.3s;
    }
    #product-form input:focus {
      border-color: var(--primary-color);
      outline: none;
    }
    #productImage {
      display: block;
    }
    #productImage.hidden {
      display: none;
    }
    .button-group {
      display: flex;
      gap: 6px;
      justify-content: flex-end;
    }
    button {
      padding: 8px 15px;
      background: var(--primary-color);
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }
    button:hover {
      background: #005bb5;
      transform: translateY(-1px);
    }
    button.secondary {
      background: #e0e0e0;
      color: var(--text-color);
    }
    button.secondary:hover {
      background: #d0d0d0;
    }
    .product-list-title {
      font-size: 16px;
      font-weight: 600;
      margin: 10px 0 8px;
      color: #333;
    }
    #productList {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    .product-item {
      display: flex;
      align-items: center;
      padding: 10px;
      background: #ffffff;
      border: 1px solid #e0e0e0;
      border-radius: 6px;
      transition: box-shadow 0.2s, transform 0.2s;
    }
    .product-item:hover {
      box-shadow: var(--shadow);
      transform: translateY(-2px);
    }
    .product-item img {
      width: 40px;
      height: 40px;
      object-fit: cover;
      border-radius: 4px;
      border: 1px solid #eee;
      margin-right: 10px;
    }
    .product-info {
      flex: 1;
      font-size: 14px;
      min-width: 0;
    }
    .product-info .name {
      font-weight: 500;
      color: #1d1d1f;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .product-info .price {
      color: #666;
      font-size: 12px;
    }
    .actions {
      display: flex;
      gap: 5px;
      margin-left: 10px;
    }
    .actions button {
      padding: 5px 8px;
      font-size: 12px;
      border-radius: 4px;
    }
    .actions button:nth-child(2) {
      background: #ff3b30;
    }
    .actions button:nth-child(2):hover {
      background: #d32f2f;
    }
    #settings-form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 15px;
    }
    #settings-form input {
      padding: 8px;
      border: 1px solid #d2d2d7;
      border-radius: 6px;
      font-size: 14px;
      transition: border-color 0.3s;
    }
    #settings-form input:focus {
      border-color: var(--primary-color);
      outline: none;
    }
    .settings-option {
      background: #f9f9f9;
      padding: 10px;
      border-radius: 6px;
    }
    .settings-option label {
      display: block;
      font-size: 14px;
      margin-bottom: 5px;
      color: #333;
    }
    .notification {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #4CAF50;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.2);
      font-size: 18px;
      font-weight: 600;
      color: #fff;
      display: none;
      z-index: 9999;
      transition: opacity 0.5s ease;
    }
    .notification.error {
      background: #ff3b30;
      color: #fff;
    }
    .menu-toggle {
      display: none;
      color: #000;
      font-size: 20px;
      background: none;
      border: none;
      cursor: pointer;
      padding: 8px;
    }
    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 2000;
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      max-width: 600px;
      width: 90%;
      max-height: 80vh;
      overflow-y: auto;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
    }
    .modal-content h2 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 15px;
    }
    .modal-content .close-btn {
      float: right;
      font-size: 24px;
      cursor: pointer;
      color: #666;
    }
    .modal-content .close-btn:hover {
      color: #333;
    }
    .order-details {
      font-size: 16px;
      line-height: 1.8;
    }
    .order-details strong {
      color: #333;
    }
    .order-details .section-title {
      font-size: 18px;
      font-weight: 600;
      margin-top: 15px;
      margin-bottom: 10px;
      color: var(--primary-color);
    }
    .order-details ul {
      list-style: none;
      margin-left: 10px;
    }
    .order-details ul li {
      margin-bottom: 8px;
    }
    @media screen and (max-width: 750px) {
      .sidebar {
        transform: translateX(-100%);
        width: 200px;
      }
      .sidebar.active {
        transform: translateX(0);
      }
      .main-content {
        margin-left: 0;
        padding: 8px;
      }
      .header {
        padding: 8px 10px;
      }
      .header h1 {
        font-size: 16px;
      }
      .menu-toggle {
        display: block;
      }
      .section {
        padding: 10px;
      }
      #product-form,
      #settings-form {
        padding: 8px;
      }
      #productList {
        gap: 5px;
      }
      .product-item {
        flex-direction: row;
        align-items: center;
        padding: 8px;
        gap: 5px;
      }
      .product-item img {
        width: 40px;
        height: 40px;
        margin-right: 8px;
      }
      .product-info {
        flex: 1;
        font-size: 12px;
      }
      .product-info .name {
        font-size: 12px;
      }
      .product-info .price {
        font-size: 10px;
      }
      .actions {
        margin-left: 8px;
        gap: 4px;
      }
      .actions button {
        padding: 4px 6px;
        font-size: 10px;
        min-width: 50px;
      }
      .button-group {
        flex-direction: row;
        justify-content: space-between;
      }
      .dashboard-section .stats {
        grid-template-columns: 1fr;
      }
      .settings-option {
        padding: 8px;
      }
      .notification {
        font-size: 16px;
        padding: 15px 20px;
      }
      .order-item {
        padding: 8px;
      }
      .order-info {
        font-size: 12px;
      }
      .order-info .order-date,
      .order-info .order-status {
        font-size: 10px;
      }
      .order-amount {
        font-size: 12px;
      }
      .modal-content {
        width: 95%;
        padding: 15px;
      }
      .modal-content h2 {
        font-size: 20px;
      }
      .order-details {
        font-size: 14px;
      }
      .order-details .section-title {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <nav class="sidebar">
      <h2>Racour CMS</h2>
      <ul style="display: flex; flex-direction: column; height: calc(100% - 60px);">
        <li><a href="#" class="active" data-section="dashboard-section">Dashboard</a></li>
        <li><a href="#" data-section="products-section">Products</a></li>
        <li><a href="#" data-section="settings-section">Settings</a></li>
        <li style="margin-top: auto;"><a href="#" onclick="logout()">Logout</a></li>
      </ul>
    </nav>

    <div class="main-content">
      <div class="header">
        <button class="menu-toggle">☰</button>
        <h1 id="header-title">Dashboard</h1>
        <div class="back-to-store">
          <a href="cart.html">← Back to Store</a>
        </div>
      </div>

      <div class="section dashboard-section active" id="dashboard-section">
        <h2>Welcome, Admin</h2>
        <p>Here’s a quick overview of your store.</p>
        <div class="stats">
          <div class="stat-card">
            <h3>Total Products</h3>
            <p id="total-products">0</p>
          </div>
          <div class="stat-card">
            <h3>Total Orders</h3>
            <p id="total-orders">0</p>
          </div>
        </div>
        <div class="orders-section">
          <h3>Recent Orders</h3>
          <div id="orderList" class="order-list"></div>
        </div>
      </div>

      <div class="section products-section" id="products-section">
        <h2>Manage Products</h2>
        <form id="product-form">
          <input type="hidden" id="productId">
          <input type="text" id="productName" placeholder="Product Name" required>
          <input type="number" id="productPrice" placeholder="Price" step="0.01" required>
          <input type="file" id="productImage" accept="image/*" onchange="updatePreview()">
          <div class="button-group">
            <button type="submit">Save Product</button>
            <button type="button" class="secondary" onclick="clearForm()">Clear</button>
          </div>
        </form>
        <div class="product-list-title">Product List</div>
        <div id="productList"></div>
      </div>

      <div class="section settings-section" id="settings-section">
        <h2>Settings</h2>
        <form id="settings-form">
          <div class="settings-option">
            <label for="currentPassword">Current Password</label>
            <input type="password" id="currentPassword" placeholder="Enter current password" required>
          </div>
          <div class="settings-option">
            <label for="newPassword">New Password</label>
            <input type="password" id="newPassword" placeholder="Enter new password" required>
          </div>
          <div class="settings-option">
            <label for="confirmPassword">Confirm New Password</label>
            <input type="password" id="confirmPassword" placeholder="Confirm new password" required>
          </div>
          <div class="button-group">
            <button type="submit">Update Password</button>
          </div>
        </form>
      </div>
    </div>

    <div class="notification" id="notification"></div>
    <div class="modal" id="orderModal">
      <div class="modal-content">
        <span class="close-btn" onclick="closeOrderModal()">×</span>
        <div id="orderDetails"></div>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyC6GiCz7DRZ0C6OMsmAfJyeNV7Iblx4EqM",
      authDomain: "ccdb-88f09.firebaseapp.com",
      databaseURL: "https://ccdb-88f09-default-rtdb.firebaseio.com",
      projectId: "ccdb-88f09",
      storageBucket: "ccdb-88f09.firebasestorage.app",
      messagingSenderId: "526809144784",
      appId: "1:526809144784:web:86f3a9e1595a7403adadd5",
      measurementId: "G-WNJ376BBZF"
    };
    try {
      firebase.initializeApp(firebaseConfig);
      console.log("Firebase initialized successfully");
    } catch (error) {
      console.error("Firebase initialization failed:", error);
      showNotification("Failed to connect to database", true);
    }

    const db = firebase.firestore();
    const productsRef = firebase.database().ref('products');
    let productsCache = null;

    function loadProducts() {
      if (productsCache) {
        displayProducts(productsCache);
        return;
      }
      productsRef.once('value', (snapshot) => {
        productsCache = snapshot.val() || {};
        localStorage.setItem("products", JSON.stringify(productsCache));
        displayProducts(productsCache);
      }, (error) => {
        console.error("Error loading products:", error);
        showNotification("Failed to load products", true);
      });
    }

    function displayProducts(products) {
      const productList = document.getElementById("productList");
      productList.innerHTML = "";
      if (!products || Object.keys(products).length === 0) {
        productList.innerHTML = "<p>No products available.</p>";
        return;
      }
      Object.entries(products).forEach(([id, product]) => {
        const div = document.createElement("div");
        div.className = "product-item";
        div.innerHTML = `
          <img src="${product.image || ''}" alt="${product.name}">
          <div class="product-info">
            <div class="name">${product.name}</div>
            <div class="price">$${product.price.toFixed(2)}</div>
          </div>
          <div class="actions">
            <button onclick="editProduct('${id}')">Edit</button>
            <button onclick="deleteProduct('${id}')">Delete</button>
          </div>
        `;
        productList.appendChild(div);
      });
    }

    function updatePreview() {
      const fileInput = document.getElementById('productImage');
      const file = fileInput.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = (e) => {
          saveProduct(null, document.getElementById('productName').value, parseFloat(document.getElementById('productPrice').value), e.target.result);
        };
        reader.readAsDataURL(file);
      }
    }

    document.getElementById('product-form').addEventListener('submit', (e) => {
      e.preventDefault();
      const id = document.getElementById('productId').value;
      const name = document.getElementById('productName').value;
      const price = parseFloat(document.getElementById('productPrice').value);
      const fileInput = document.getElementById('productImage');
      const file = fileInput.files[0];

      if (id) {
        productsRef.child(id).once('value', (snapshot) => {
          const existingProduct = snapshot.val();
          const image = file ? null : (existingProduct.image || null);
          if (file) {
            const reader = new FileReader();
            reader.onload = (e) => {
              saveProduct(id, name, price, e.target.result);
            };
            reader.readAsDataURL(file);
          } else {
            saveProduct(id, name, price, image);
          }
        }).catch(error => {
          console.error("Error fetching product for edit:", error);
          showNotification('Error editing product: ' + error.message, true);
        });
      } else if (file) {
        const reader = new FileReader();
        reader.onload = (e) => {
          saveProduct(null, name, price, e.target.result);
        };
        reader.readAsDataURL(file);
      } else {
        saveProduct(null, name, price, null);
      }
    });

    function saveProduct(id, name, price, image) {
      const productData = { name, price };
      if (image) productData.image = image;

      const ref = id ? productsRef.child(id) : productsRef.push();
      ref.set(productData)
        .then(() => {
          productsCache = null;
          showNotification(id ? 'Product Updated' : 'Product Added');
          clearForm();
          loadProducts();
        })
        .catch(error => {
          console.error("Error saving product:", error);
          showNotification('Error saving product: ' + error.message, true);
        });
    }

    function editProduct(id) {
      productsRef.child(id).once('value', (snapshot) => {
        const product = snapshot.val();
        document.getElementById('productId').value = id;
        document.getElementById('productName').value = product.name;
        document.getElementById('productPrice').value = product.price;
        document.getElementById('productImage').classList.add('hidden');
      });
    }

    function deleteProduct(id) {
      if (confirm('Are you sure you want to delete this product?')) {
        productsRef.child(id).remove()
          .then(() => {
            productsCache = null;
            showNotification('Product Deleted');
            loadProducts();
          })
          .catch(error => showNotification('Error deleting product', true));
      }
    }

    function clearForm() {
      document.getElementById('product-form').reset();
      document.getElementById('productId').value = '';
      document.getElementById('productImage').classList.remove('hidden');
    }

    function markOrderCompleted(orderId) {
      db.collection('orders').doc(orderId).update({
        status: 'Completed'
      })
      .then(() => {
        showNotification('Order marked as Completed');
      })
      .catch(error => {
        console.error("Error updating order status:", error);
        showNotification('Error marking order as Completed', true);
      });
    }

    function showOrderDetails(order) {
      const modal = document.getElementById('orderModal');
      const orderDetails = document.getElementById('orderDetails');
      const date = order.timestamp ? new Date(order.timestamp.toMillis()).toLocaleString() : 'N/A';

      orderDetails.innerHTML = `
        <h2>Order #${order.orderNumber}</h2>
        <div class="order-details">
          <p><strong>Status:</strong> <span class="order-status ${order.status ? order.status.toLowerCase() : 'pending'}">${order.status || 'Pending'}</span></p>
          <p><strong>Date:</strong> ${date}</p>
          <p><strong>Total:</strong> $${order.total.toFixed(2)}</p>
          <div class="section-title">Billing Information</div>
          <p><strong>Name:</strong> ${order.billing.fullName}</p>
          <p><strong>Email:</strong> ${order.billing.email}</p>
          <p><strong>Phone:</strong> ${order.billing.phone || 'N/A'}</p>
          <p><strong>Address:</strong> ${order.billing.address}${order.billing.address2 ? ', ' + order.billing.address2 : ''}</p>
          <p><strong>City:</strong> ${order.billing.city}</p>
          <p><strong>State:</strong> ${order.billing.state || 'N/A'}</p>
          <p><strong>ZIP:</strong> ${order.billing.zip || 'N/A'}</p>
          <p><strong>Country:</strong> ${order.billing.country || 'N/A'}</p>
          <div class="section-title">Payment Information</div>
          <p><strong>Cardholder:</strong> ${order.payment.cardName}</p>
          <p><strong>Card Number:</strong> ${order.payment.cardNumber.slice(-4).padStart(order.payment.cardNumber.length, '*')}</p>
          <p><strong>Expiry:</strong> ${order.payment.expiry}</p>
          <div class="section-title">Items</div>
          <ul>
            ${order.cart.map(item => `<li>${item.name} x${item.quantity} - $${(item.price * item.quantity).toFixed(2)}</li>`).join('')}
          </ul>
        </div>
      `;
      modal.style.display = 'flex';
    }

    function closeOrderModal() {
      const modal = document.getElementById('orderModal');
      modal.style.display = 'none';
    }

    function loadOrders() {
      const orderList = document.getElementById('orderList');
      db.collection('orders').orderBy('timestamp', 'desc').onSnapshot((snapshot) => {
        orderList.innerHTML = '';
        const orders = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
        if (orders.length === 0) {
          orderList.innerHTML = '<p>No orders available.</p>';
          return;
        }
        orders.forEach(order => {
          const div = document.createElement('div');
          div.className = 'order-item';
          const date = order.timestamp ? new Date(order.timestamp.toMillis()).toLocaleString() : 'N/A';
          const statusClass = order.status ? order.status.toLowerCase() : 'pending';

          const billingInfo = `
            <strong>Billing:</strong> ${order.billing.fullName}, ${order.billing.email}, ${order.billing.address}, ${order.billing.city}
          `;
          const cartItems = order.cart.map(item => `${item.name} x${item.quantity} ($${item.price.toFixed(2)})`).join(', ');

          div.innerHTML = `
            <div class="order-info">
              <div class="order-id">Order #${order.orderNumber}</div>
              <div class="order-date">${date}</div>
              <div class="order-status ${statusClass}">${order.status || 'Pending'}</div>
              <div class="order-billing">${billingInfo}</div>
              <div class="order-cart"><strong>Items:</strong> ${cartItems}</div>
            </div>
            <div class="order-amount">$${order.total.toFixed(2)}</div>
            <div class="order-actions">
              ${order.status !== 'Completed' ? `<button onclick="markOrderCompleted('${order.id}'); event.stopPropagation();">Mark Completed</button>` : ''}
            </div>
          `;
          div.addEventListener('click', () => showOrderDetails(order));
          orderList.appendChild(div);
        });
        document.getElementById('total-orders').textContent = orders.length;
      }, (error) => {
        console.error("Error loading orders:", error);
        showNotification("Failed to load orders", true);
      });
    }

    document.addEventListener('DOMContentLoaded', () => {
      if (!localStorage.getItem('authenticated')) {
        window.location.href = 'login.html';
        return;
      }

      const menuToggle = document.querySelector('.menu-toggle');
      const sidebar = document.querySelector('.sidebar');
      menuToggle.addEventListener('click', () => {
        sidebar.classList.toggle('active');
      });

      document.addEventListener('click', (e) => {
        if (window.innerWidth <= 750 && !sidebar.contains(e.target) && !menuToggle.contains(e.target)) {
          sidebar.classList.remove('active');
        }
      });

      const modal = document.getElementById('orderModal');
      modal.addEventListener('click', (e) => {
        if (e.target === modal) {
          closeOrderModal();
        }
      });

      const navLinks = document.querySelectorAll('.sidebar ul li a');
      const sections = document.querySelectorAll('.section');
      const headerTitle = document.getElementById('header-title');
      navLinks.forEach(link => {
        link.addEventListener('click', (e) => {
          e.preventDefault();
          const sectionId = link.getAttribute('data-section');
          if (!sectionId && link.textContent.trim() === 'Logout') {
            logout();
            return;
          }

          navLinks.forEach(l => l.classList.remove('active'));
          link.classList.add('active');

          sections.forEach(section => section.classList.remove('active'));
          const targetSection = document.getElementById(sectionId);
          if (targetSection) {
            targetSection.classList.add('active');
            headerTitle.textContent = link.textContent.trim();
          }

          if (sectionId === 'products-section') {
            loadProducts();
          } else if (sectionId === 'dashboard-section') {
            updateDashboardStats();
          }

          if (window.innerWidth <= 750) {
            sidebar.classList.remove('active');
          }
        });
      });

      function logout() {
        localStorage.removeItem("authenticated");
        window.location.href = "login.html";
      }

      function updateDashboardStats() {
        const totalProducts = document.getElementById('total-products');
        firebase.database().ref('products').once('value', (snapshot) => {
          totalProducts.textContent = snapshot.numChildren() || 0;
        }, (error) => {
          console.error("Error fetching product count:", error);
          showNotification("Failed to load product count", true);
        });
        loadOrders();
      }

      const settingsForm = document.getElementById('settings-form');
      const passwordRef = firebase.database().ref('settings/password');
      settingsForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const currentPassword = document.getElementById('currentPassword').value;
        const newPassword = document.getElementById('newPassword').value;
        const confirmPassword = document.getElementById('confirmPassword').value;

        passwordRef.once('value', (snapshot) => {
          const storedPassword = snapshot.val() || 'admin123';
          if (currentPassword !== storedPassword) {
            showNotification('Current password is incorrect', true);
          } else if (newPassword !== confirmPassword) {
            showNotification('New passwords do not match', true);
          } else {
            passwordRef.set(newPassword)
              .then(() => {
                showNotification('Password updated successfully');
                settingsForm.reset();
              })
              .catch(error => {
                console.error("Error updating password:", error);
                showNotification('Error updating password: ' + error.message, true);
              });
          }
        }, (error) => {
          console.error("Error fetching password:", error);
          showNotification("Failed to load current password", true);
        });
      });

      function showNotification(message, isError = false) {
        const notification = document.getElementById('notification');
        notification.textContent = message;
        notification.classList.toggle('error', isError);
        notification.style.display = 'block';
        notification.style.opacity = '1';
        setTimeout(() => {
          notification.style.opacity = '0';
          setTimeout(() => notification.style.display = 'none', 500);
        }, 3000);
      }

      updateDashboardStats();
    });

    document.querySelector('[data-section="products-section"]').addEventListener('click', loadProducts);
  </script>
