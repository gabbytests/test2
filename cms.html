<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Racour Store CMS</title>
  <style>
    /* General Styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }
    body {
      padding: 50px 20px;
      background: linear-gradient(135deg, #f4f4f4, #e6e6e6);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .container {
      width: 100%;
      max-width: 850px;
      background: white;
      padding: 40px;
      border-radius: 18px;
      box-shadow: 0 14px 50px rgba(0, 0, 0, 0.15);
    }

    /* Typography */
    h1 {
      font-size: 32px;
      text-align: center;
      margin-bottom: 30px;
      font-weight: 700;
      color: #222;
    }

    /* Form Styles */
    .form-group {
      margin-bottom: 25px;
    }
    label {
      font-weight: 600;
      font-size: 18px;
      margin-bottom: 8px;
      display: block;
      color: #333;
    }
    input {
      width: 100%;
      padding: 16px;
      border: 1px solid #ccc;
      border-radius: 12px;
      font-size: 16px;
      background: #f9f9f9;
      transition: 0.3s;
      margin-bottom: 15px;
    }
    input:focus {
      border-color: #0071e3;
      background: white;
      outline: none;
      box-shadow: 0 0 8px rgba(0, 113, 227, 0.2);
    }

    /* Buttons */
    .button-group {
      display: flex;
      justify-content: space-between;
      gap: 15px;
    }
    button {
      flex: 1;
      padding: 16px;
      background: #0071e3;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s ease-in-out;
    }
    button:hover {
      background: #005bb5;
      transform: scale(1.03);
    }
    .clear-btn {
      background: #6c757d;
    }
    .clear-btn:hover {
      background: #495057;
    }

    /* Back to Store */
    .back-to-store {
      text-align: center;
      margin-bottom: 20px;
      display: block;
      text-decoration: none;
      font-weight: bold;
      color: #0071e3;
      font-size: 18px;
      transition: 0.3s;
    }
    .back-to-store:hover {
      color: #005bb5;
    }

    /* Image Preview */
    .preview {
      text-align: center;
      margin-top: 15px;
    }
    .preview img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 12px;
      display: none;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
    }

    /* Product List */
    .product-list {
      margin-top: 40px;
    }
    .product-item {
      background: white;
      padding: 25px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-radius: 14px;
      box-shadow: 0 6px 25px rgba(0, 0, 0, 0.08);
      margin-bottom: 20px;
      transition: 0.3s;
      flex-wrap: wrap;
    }
    .product-item:hover {
      transform: scale(1.02);
      box-shadow: 0 12px 35px rgba(0, 0, 0, 0.15);
    }
    .product-item img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 12px;
      margin-right: 20px;
    }
    .product-info {
      flex: 1;
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 10px;
    }
    .actions {
      display: flex;
      gap: 12px;
    }
    .actions button {
      padding: 12px 18px;
      font-size: 16px;
      border-radius: 8px;
    }
    
    /* Responsive Design */
    @media (max-width: 768px) {
      .container {
        padding: 30px;
      }
      .button-group {
        flex-direction: column;
      }
      button {
        width: 100%;
      }
      .product-item {
        flex-direction: column;
        text-align: center;
        padding: 30px;
      }
      .product-item img {
        margin-bottom: 12px;
      }
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-to-store">‚Üê Back to Store</a>
  <div class="container">
    <h1>Racour Store CMS</h1>
    
    <!-- Product Form -->
    <div class="form-group">
      <label for="productId">Product ID (Auto-Generated)</label>
      <input type="text" id="productId" readonly>

      <label for="productName">Product Name</label>
      <input type="text" id="productName" placeholder="Enter product name">

      <label for="productPrice">Price ($)</label>
      <input type="number" id="productPrice" placeholder="Enter price" step="0.01">

      <label for="productImage">Image URL</label>
      <input type="text" id="productImage" placeholder="Enter image URL" oninput="updatePreview()">
    </div>

    <!-- Image Preview -->
    <div class="preview">
      <img id="imagePreview" src="" alt="Preview">
    </div>

    <div class="button-group">
      <button onclick="saveProduct()">Save Product</button>
      <button class="clear-btn" onclick="clearForm()">Clear</button>
    </div>

    <!-- Product List -->
    <div class="product-list" id="productList"></div>
  </div>

  <script>
    let products = JSON.parse(localStorage.getItem("products")) || [];

    function displayProducts() {
      const productList = document.getElementById("productList");
      productList.innerHTML = "";
      products.forEach(product => {
        const div = document.createElement("div");
        div.className = "product-item";
        div.innerHTML = `
          <div style="display: flex; align-items: center;">
            <img src="${product.image}" alt="${product.name}">
            <div class="product-info">${product.name} - $${product.price.toFixed(2)}</div>
          </div>
          <div class="actions">
            <button onclick="editProduct('${product.id}')">Edit</button>
            <button onclick="deleteProduct('${product.id}')">Delete</button>
          </div>
        `;
        productList.appendChild(div);
      });
    }

    function saveProduct() {
      const id = document.getElementById("productId").value || Date.now().toString();
      const name = document.getElementById("productName").value;
      const price = parseFloat(document.getElementById("productPrice").value);
      const image = document.getElementById("productImage").value;
      const existing = products.find(p => p.id === id);
      if (existing) Object.assign(existing, { name, price, image });
      else products.push({ id, name, price, image });
      localStorage.setItem("products", JSON.stringify(products));
      displayProducts();
      clearForm();
    }

    function deleteProduct(id) {
      products = products.filter(p => p.id !== id);
      localStorage.setItem("products", JSON.stringify(products));
      displayProducts();
    }

    displayProducts();
  </script>
</body>
</html>
