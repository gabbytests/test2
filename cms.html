<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Racour Store CMS</title>
  <style>
    body {
      font-family: 'Cormorant', serif;
      padding: 20px;
      background-color: #f5f5f7;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      font-weight: 600;
      margin-bottom: 5px;
    }
    input {
      width: 100%;
      max-width: 400px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      background: #0071e3;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-right: 10px;
    }
    button:hover {
      background: #005bb5;
    }
    .product-list {
      margin-top: 20px;
    }
    .product-item {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #fff;
      border-radius: 5px;
    }
    .product-item img {
      width: 50px;
      height: 50px;
      object-fit: cover;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Racour Store CMS</h1>
  <div class="form-group">
    <h2>Add/Edit Product</h2>
    <label for="productId">Product ID (auto-generated if new)</label>
    <input type="text" id="productId" readonly>
    <label for="productName">Product Name</label>
    <input type="text" id="productName" placeholder="e.g., Tight Cropped Fleece">
    <label for="productPrice">Price</label>
    <input type="number" id="productPrice" placeholder="e.g., 49.99" step="0.01">
    <label for="productImage">Image URL</label>
    <input type="text" id="productImage" placeholder="e.g., https://gabbytests.github.io/test1/img/pd5.jpg">
    <button onclick="saveProduct()">Save Product</button>
    <button onclick="clearForm()">Clear Form</button>
  </div>
  <div class="product-list" id="productList"></div>

  <script>
    let products = JSON.parse(localStorage.getItem("products")) || [];

    function displayProducts() {
      const productList = document.getElementById("productList");
      productList.innerHTML = "";
      products.forEach(product => {
        const div = document.createElement("div");
        div.className = "product-item";
        div.innerHTML = `
          <div>
            <strong>${product.name}</strong> - $${product.price}
            <img src="${product.image}" alt="${product.name}">
          </div>
          <div>
            <button onclick="editProduct('${product.id}')">Edit</button>
            <button onclick="deleteProduct('${product.id}')">Delete</button>
          </div>
        `;
        productList.appendChild(div);
      });
    }

    function saveProduct() {
      const id = document.getElementById("productId").value || Date.now().toString();
      const name = document.getElementById("productName").value;
      const price = parseFloat(document.getElementById("productPrice").value);
      const image = document.getElementById("productImage").value;

      if (!name || !price || !image) {
        alert("Please fill all fields");
        return;
      }

      const productIndex = products.findIndex(p => p.id === id);
      if (productIndex > -1) {
        products[productIndex] = { id, name, price, image };
      } else {
        products.push({ id, name, price, image });
      }

      localStorage.setItem("products", JSON.stringify(products));
      displayProducts();
      clearForm();
    }

    function editProduct(id) {
      const product = products.find(p => p.id === id);
      if (product) {
        document.getElementById("productId").value = product.id;
        document.getElementById("productName").value = product.name;
        document.getElementById("productPrice").value = product.price;
        document.getElementById("productImage").value = product.image;
      }
    }

    function deleteProduct(id) {
      products = products.filter(p => p.id !== id);
      localStorage.setItem("products", JSON.stringify(products));
      displayProducts();
    }

    function clearForm() {
      document.getElementById("productId").value = "";
      document.getElementById("productName").value = "";
      document.getElementById("productPrice").value = "";
      document.getElementById("productImage").value = "";
    }

    displayProducts();
  </script>
</body>
</html>
